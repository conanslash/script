  Wazuh - Comprehensive Agent Configuration
  More info at: https://documentation.wazuh.com
  Mailing list: https://groups.google.com/forum/#!forum/wazuh
-->

<ossec_config>
  <!-- Client Configuration - Connection to Wazuh Manager -->
  <client>
    <server>
      <address>YOUR_WAZUH_MANAGER_IP</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>debian, debian10, debian10.9</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <!-- Notifications -->
  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- Policy monitoring -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>

    <!-- Frequency that rootcheck is executed - every 12 hours -->
    <frequency>43200</frequency>

    <rootkit_files>/var/ossec/etc/shared/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>/var/ossec/etc/shared/rootkit_trojans.txt</rootkit_trojans>

    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <!-- Wodle - OpenSCAP -->
  <wodle name="open-scap">
    <disabled>no</disabled>
    <timeout>1800</timeout>
    <interval>1d</interval>
    <scan-on-start>yes</scan-on-start>

    <!-- Debian/Ubuntu profiles -->
    <content type="xccdf" path="ssg-debian-10-ds.xml">
      <profile>xccdf_org.ssgproject.content_profile_standard</profile>
    </content>
    <content type="xccdf" path="ssg-ubuntu-2004-ds.xml">
      <profile>xccdf_org.ssgproject.content_profile_standard</profile>
    </content>
  </wodle>

  <!-- Wodle - CIS-CAT -->
  <wodle name="cis-cat">
    <disabled>yes</disabled>
    <timeout>1800</timeout>
    <interval>1d</interval>
    <scan-on-start>yes</scan-on-start>

    <java_path>/usr/lib/jvm/java-1.8.0-openjdk-amd64/jre/bin</java_path>
    <ciscat_path>/var/ossec/wodles/ciscat</ciscat_path>
  </wodle>

  <!-- Wodle - Osquery Integration -->
  <wodle name="osquery">
    <disabled>no</disabled>
    <run_daemon>yes</run_daemon>
    <log_path>/var/log/osquery/osqueryd.results.log</log_path>
    <config_path>/etc/osquery/osquery.conf</config_path>
    <add_labels>yes</add_labels>
  </wodle>

  <!-- Wodle - System Inventory -->
  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports all="yes">yes</ports>
    <processes>yes</processes>

    <!-- Database synchronization settings -->
    <synchronization>
      <max_eps>10</max_eps>
    </synchronization>
  </wodle>

  <!-- Security Configuration Assessment -->
  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
    <skip_nfs>yes</skip_nfs>

    <policies>
      <policy>cis_debian10_L1.yml</policy>
      <policy>cis_debian10_L2.yml</policy>
      <policy>sca_unix_audit.yml</policy>
    </policies>
  </sca>

  <!-- File integrity monitoring -->
  <syscheck>
    <disabled>no</disabled>

    <!-- Frequency that syscheck is executed default every 12 hours -->
    <frequency>43200</frequency>

    <scan_on_start>yes</scan_on_start>

    <!-- Generate alert when new file detected -->
    <alert_new_files>yes</alert_new_files>

    <!-- Don't ignore files that change more than 'frequency' times -->
    <auto_ignore frequency="10" timeframe="3600">no</auto_ignore>

    <!-- Directories to check  (perform all possible verifications) -->
    
    <!-- System directories -->
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc,/usr/bin,/usr/sbin</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/bin,/sbin,/boot</directories>
    
    <!-- Additional system paths -->
    <directories check_all="yes" realtime="yes">/usr/local/bin,/usr/local/sbin</directories>
    
    <!-- Web server directories (uncomment if applicable) -->
    <!--
    <directories check_all="yes" realtime="yes" report_changes="yes">/var/www</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/usr/share/nginx/html</directories>
    -->
    
    <!-- Database directories (uncomment if applicable) -->
    <!--
    <directories check_all="yes" realtime="yes">/var/lib/postgresql</directories>
    <directories check_all="yes" realtime="yes">/var/lib/mysql</directories>
    <directories check_all="yes" realtime="yes">/var/lib/mongodb</directories>
    -->
    
    <!-- GitLab directories (uncomment if this is GitLab server) -->
    <!--
    <directories check_all="yes" realtime="yes">/etc/gitlab</directories>
    <directories check_all="yes" realtime="yes">/var/opt/gitlab</directories>
    -->
    
    <!-- Graylog directories (uncomment if this is Graylog server) -->
    <!--
    <directories check_all="yes" realtime="yes">/etc/graylog</directories>
    -->

    <!-- Files/directories to ignore -->
    <ignore>/etc/mtab</ignore>
    <ignore>/etc/hosts.deny</ignore>
    <ignore>/etc/mail/statistics</ignore>
    <ignore>/etc/random-seed</ignore>
    <ignore>/etc/random.seed</ignore>
    <ignore>/etc/adjtime</ignore>
    <ignore>/etc/httpd/logs</ignore>
    <ignore>/etc/utmpx</ignore>
    <ignore>/etc/wtmpx</ignore>
    <ignore>/etc/cups/certs</ignore>
    <ignore>/etc/dumpdates</ignore>
    <ignore>/etc/svc/volatile</ignore>
    <ignore>/sys/kernel/security</ignore>
    <ignore>/sys/kernel/debug</ignore>
    <ignore>/dev/core</ignore>
    
    <!-- Ignore log files -->
    <ignore type="sregex">^/var/log</ignore>
    <ignore type="sregex">^/var/cache</ignore>
    <ignore type="sregex">^/var/tmp</ignore>
    <ignore type="sregex">^/tmp</ignore>

    <!-- Check the file, but never compute the diff -->
    <nodiff>/etc/ssl/private.key</nodiff>
    <nodiff>/root/.ssh/id_rsa</nodiff>
    <nodiff>/home/*/.ssh/id_rsa</nodiff>

    <!-- Ignore files via regex -->
    <ignore type="sregex">.log$|.swp$</ignore>

    <!-- Whodata settings -->
    <whodata>
      <restart_audit>yes</restart_audit>
      <audit_key>wazuh_fim</audit_key>
      <startup_healthcheck>yes</startup_healthcheck>
    </whodata>

    <!-- File limit -->
    <file_limit>
      <enabled>yes</enabled>
      <entries>100000</entries>
    </file_limit>

    <!-- Synchronization -->
    <synchronization>
      <enabled>yes</enabled>
      <interval>5m</interval>
      <max_interval>1h</max_interval>
      <max_eps>10</max_eps>
    </synchronization>
  </syscheck>

  <!-- Active response -->
  <active-response>
    <disabled>no</disabled>
    <ca_store>/var/ossec/etc/wpk_root.pem</ca_store>
    <ca_verification>yes</ca_verification>
  </active-response>

  <!-- Log analysis - System Logs -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/dpkg.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/kern.log</location>
  </localfile>

  <!-- Debian/Ubuntu specific -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/messages</location>
  </localfile>

  <!-- Apache/Nginx logs (uncomment if applicable) -->
