  </localfile>
  -->

  <!-- Graylog logs (uncomment if this is Graylog server) -->
  <!--
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/graylog-server/server.log</location>
  </localfile>
  -->

  <!-- Docker logs (uncomment if Docker is installed) -->
  <!--
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/lib/docker/containers/*/*-json.log</location>
  </localfile>
  -->

  <!-- Command monitoring -->
  <localfile>
    <log_format>command</log_format>
    <command>df -P</command>
    <frequency>360</frequency>
  </localfile>

  <localfile>
    <log_format>full_command</log_format>
    <command>netstat -tulpn | sed 's/\([[:alnum:]]\+\)\ \+[[:digit:]]\+\ \+[[:digit:]]\+\ \+\(.*\):\([[:digit:]]*\)\ \+\([0-9\.\:\*]\+\).\+\ \([[:digit:]]*\/[[:alnum:]\-]*\).*/\1 \2 == \3 == \4 \5/' | sort -k 4 -g | sed 's/ == \(.*\) ==/:\1/' | sed 1,2d</command>
    <alias>netstat listening ports</alias>
    <frequency>360</frequency>
  </localfile>

  <localfile>
    <log_format>full_command</log_format>
    <command>last -n 20</command>
    <frequency>360</frequency>
  </localfile>

  <!-- Active response commands -->
  <command>
    <name>disable-account</name>
    <executable>disable-account</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>restart-wazuh</name>
    <executable>restart-wazuh</executable>
  </command>

  <command>
    <name>firewall-drop</name>
    <executable>firewall-drop</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>host-deny</name>
    <executable>host-deny</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>route-null</name>
    <executable>route-null</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <!-- Active responses - Specific actions for different threats -->
  <active-response>
    <command>firewall-drop</command>
    <location>local</location>
    <rules_id>5710,5711,5712</rules_id>
    <timeout>600</timeout>
  </active-response>

  <active-response>
    <command>host-deny</command>
    <location>local</location>
    <rules_id>5720</rules_id>
    <timeout>600</timeout>
  </active-response>

  <!-- Labels for agent identification -->
  <labels>
    <label key="env">production</label>
    <label key="type">server</label>
    <label key="location">datacenter</label>
    <label key="role">YOUR_SERVER_ROLE</label>
  </labels>

  <!-- Logging -->
  <logging>
    <log_format>plain</log_format>
  </logging>

</ossec_config>

